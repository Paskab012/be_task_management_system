services:
  api:
    container_name: task-management-backend-prod
    image: task-management-be:prod
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      NODE_ENV: production
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge